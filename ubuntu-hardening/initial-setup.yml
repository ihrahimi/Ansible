---
- name: Phase 1 - Configure SSH Port and Admin User
  hosts: all
  become: true
  vars:
    current_ssh_port: 22
    new_ssh_port: 19200
    temp_admin_user: "ansible_admin"
    temp_admin_ssh_key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIJGC4GVUTGKdIID2YF5aH6Ky0sJdxD1+m6U7mYkdjAoW"

  tasks:
    # Create admin user with sudo privileges
    - name: Create admin user
      user:
        name: "{{ temp_admin_user }}"
        groups: sudo
        shell: /bin/bash
        state: present

    # Configure passwordless sudo for ansible_admin
    - name: Configure passwordless sudo
      copy:
        dest: /etc/sudoers.d/99-ansible-admin
        content: |
          {{ temp_admin_user }} ALL=(ALL) NOPASSWD:ALL
        validate: '/usr/sbin/visudo -cf %s'
        mode: 0440

    # Deploy SSH key for the new user
    - name: Add SSH key for admin user
      ansible.posix.authorized_key:
        user: "{{ temp_admin_user }}"
        state: present
        key: "{{ temp_admin_ssh_key }}"

    # SSH Configuration
    - name: Backup sshd_config
      copy:
        src: /etc/ssh/sshd_config
        dest: /etc/ssh/sshd_config.bak
        remote_src: true

    - name: Set new SSH port
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?Port'
        line: "Port {{ new_ssh_port }}"
        state: present
      notify: restart sshd

    # Firewall Configuration
    - name: Install iptables-persistent
      apt:
        name: iptables-persistent
        state: present

    - name: Allow new SSH port via iptables
      iptables:
        chain: INPUT
        protocol: tcp
        destination_port: "{{ new_ssh_port }}"
        jump: ACCEPT
        comment: "Allow custom SSH port"

    - name: Save iptables rules
      command: /usr/sbin/netfilter-persistent save
      changed_when: false

  handlers:
    - name: restart sshd
      service:
        name: ssh
        state: restarted
